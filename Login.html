<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Seven Chic Style | Login & Register</title>
      <link rel="stylesheet" href="./Css/Login.css" />
      <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
<!-- Header -->
        <header>
            <h1 class="logo">SEVEN CHIC STYLE</h1>
            <div class="bx bx-menu" id="menu-icon"></div>
                    <ul class="navlist">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./Product.html">Products</a></li>
                        <li><a href="./About-Us.html">About Us</a></li>
                    </ul>
            <div class="button">
                <a href="#"><i class="bx bx-shopping-bag"></i></a>
                <a href="./Login.html"><i class="bx bx-user-circle"></i></a>
            </div>
        </header>

<!--Home Login Signin-->
    <section class="home">
      <div class="home-lineup">
        <h4>Hey! Welcome.</h4>
        <h3>Your perfect pair of shoes is just a few clicks away.</h3>
        <h2>Register for an account today and start exploring.</h2>
        <button id="form-open">Get Started</button>
      </div>

      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button">Login Now</button>

            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Signup</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button">Signup Now</button>

            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>
    <script src="./Js/Login.js"></script>
    <script src="./Js/Script.js"></script> 
  </body>
</html>
